<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>remove emp file title!</title>
  </head>
  <body class="bg-secondary">
    <h1 class="text-center bg-info m-3">WELCOME TO THE EMPLOYEE MANAGEMENT SYSTEM </h1>
    
    <div class="text-center bg-info my-5">  
        <a class="btn btn-primary m-5" href="/view_emp" role="button">view emp</a>
        <a class="btn btn-primary m-5" href="/add_emp" role="button">add emp</a>
        <a class="btn btn-primary m-5" href="/remove_emp" role="button">remove emp </a>
        <a class="btn btn-primary m-5" href="/filter_emp" role="button">filter emp</a>
        
    </div>

    <div class="container bg-warning p-5">  
      <div class="dropdown"> 
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          employee's names 
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

          {% for emp in emps %}
          <a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.name}}</a>  
          
          {% endfor %} 


  
        </div>
      </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
